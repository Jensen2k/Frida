<!doctype html>
<html lang="en" ng-app="frida">
<head>
  <meta charset="utf-8">
  <title>Frida</title>
  <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

  <link rel="stylesheet" href="css/app.css"/>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

</head>
<body>
  <!--<div class="device">-->
  <div class="app">
    <div app-menu class="sidebar">
      <div class="clock">
        <span app-time class="time">13:37</span>
        <span app-date class="date">1. april</span>
      </div>
      <div class="menu" ng-controller="Menu">
        <ul>
          <li ng-class="getClass('/dashboard')"><i class="dashboard"></i><a app-nodelay menu-element href="#/dashboard">Oversikt</a></li>
          <li ng-class="getClass('/fridge')"><i class="fridge"></i><a menu-element href="#/fridge">Mitt kj√∏leskap</a></li>
          <li ng-class="getClass('/list')"><i class="shopping"></i><a menu-element href="#/list">Handleliste</a></li>
          <li ng-class="getClass('/stats')"><i class="stats"></i><a menu-element href="#/stats">Mitt forbruk</a></li>
          <li ng-class="getClass('/settings')"><i class="settings"></i><a menu-element href="#/settings">Instillinger</a></li>
        </ul>
      </div>

    </div>
    <div app-blockholder ng-controller="MainCtrl" class="views">
          <div ng-view></div>
    </div>




  <!--</div>-->
</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>

  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="lib/fastclick.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</body>
</html>
